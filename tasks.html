<!DOCTYPE html>

<html lang="pt-BR" ng-app="TaskApp">
<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-controller="TaskController">
  <div class="container">
    <h3>
      {{Title}}
    </h3>

    <div class="container">
      <div class="col s12 m10 offset-m1 l8 offset-l2">
        <div class="card">
          <div class="card-content">

            <span class="card-title">GITHUB Repository</span>
            <div class="col s12 m6 input-field">
              <input type="text" ng-model="repository" />
              <label>Repository</label>
            </div>
            <div class="col s12 m6 input-field">
              <input type="text" ng-model="maxResult" />
              <label>Number of Issues</label>
            </div>
          </div>
          <div class="card-action right-align grey lighten-4">
            <button ng-click="downloadTasks(maxResult,repository)" class="btn waves-effect waves-light green">
              process
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <table>
        <thead>
          <tr>
              <th data-field="type">type</th>
              <th data-field="date">date</th>
              <th data-field="status">status</th>
              <th data-field="closed date">date closed</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="t in tasks.task">
            <td>{{t.type}}</td>
            <td>{{t.date}}</td>
            <td>{{t.status}}</td>
            <td>{{t.closedTime}}</td>
          </tr>
        </tbody>
    </div>




  </div>


  <script src="assets/js/angular.min.js"></script>
  <script src="assets/app.js" ></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
