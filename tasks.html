<!DOCTYPE html>

<html lang="pt-BR" ng-app="TaskApp">
<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-controller="TaskController" >

    <div class="row">
      <div class="col s12 m12 offset-m1 l8 offset-l2">
        <h3>
          {{Title}}
        </h3>
      </div>
    </div>


    <div class="container">
      <div class="col s12 m10 l10 ">
        <div class="card">
          <div class="card-content">

            <span class="card-title">GITHUB Repository</span>
            <div class="col s12 m12 l12 input-field">
              <input type="text" ng-model="repository" />
              <label>Repository</label>
            </div>
            <div class="col s12 m12 l12 input-field">
              <input type="text" ng-model="maxResult" />
              <label>Number of Issues</label>
            </div>
          </div>
          <div class="card-action right-align grey lighten-4">
            <button ng-click="downloadTasks(maxResult,repository)" class="btn waves-effect waves-light green">
              process
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col s11 m10 offset-m1 l10 offset-l1">
        <table class="responsive-table striped" ng-hide="tasks == null">
          <thead>
            <tr>
                <th data-field="type">type</th>
                <th data-field="date">date</th>
                <th data-field="status">status</th>
                <th data-field="closed date">date closed</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="t in tasks.task">
              <td>{{t.type}}</td>
              <td>{{t.date}}</td>
              <td>{{t.status}}</td>
              <td>{{t.closedTime}}</td>
            </tr>
          </tbody>
        </div>
    </div>

    <div class="row">
      <div class="col s12 m10 offset-m1 l10 offset-l1">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Tasks Graph</span>
            <btn class="btn blue" type="button" ng-click="createGraph(tasks)" ng-hide="(tasks == null)" >
              generate
            </button>

          </div>
          <div class="card-action right-align grey lighten-4">
            <div class="row">
              <div class="col s12 m6 l5">
                <div google-chart chart="chartObject1" ng-hide="showgraph == true"></div>
              </div>
              <div class="col s12 m6 l5" ng-repeat="chart in objCharts" >
                <div google-chart chart="chart" ng-hide="showgraph == true"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.18/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.js"></script>
  <script src="http://angular-google-chart.github.io/angular-google-chart/scripts/googlechart-docs.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  <script src="assets/app.js" ></script>
</body>

</html>
